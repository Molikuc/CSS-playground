<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a88c0acd76.js"
      crossorigin="anonymous"></script>
    <title>NFT-preview</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image--hover">
          <img
            class="container--img"
            src="https://picsum.photos/200"
            alt="Image" />
          <i class="fa-regular fa-eye eye"></i>
        </div>
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="container--info">
          <i class="fa-solid fa-gem blue"
            ><span class="eth blue">0.041ETH</span></i
          >
          <i class="fa-regular fa-clock grey"
            ><span class="grey time">3 days left</span></i
          >
        </div>
        <div class="container--footer"></div>
        <p class="description">Creation of Myself</p>
      </div>
    </main>
  </body>
</html>

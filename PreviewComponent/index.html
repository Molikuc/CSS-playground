<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a88c0acd76.js"
      crossorigin="anonymous"></script>
    <title>Preview Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="https://picsum.photos/200" alt="image" />
        <div class="info">
          <p class="bold">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </p>
          <p class="small--text">
            This is some smallest text than the previous one
          </p>
          <div class="shared">
            <div class="shared--content">
              <img src="https://picsum.photos/50" alt="profile" />
              <div class="shared--name">
                <p class="bold">Alexis Ruiz</p>
                <p class="small--text">06 June 1996</p>
              </div>
            </div>
            <div class="shared-hover">
              <i class="fa-solid fa-share"></i>
              <div class="dropbox">
                <p>SHARE</p>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-pinterest"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
